name: Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The tag to deploy'
        required: true
        type: string
      service:
        description: 'The service to deploy'
        required: true
        type: string
      environment:
        description: 'The environment to deploy to'
        required: true
        type: choice
        options:
          - stage
          - prod

  workflow_call:
    inputs:
      tag:
        description: 'The tag to deploy'
        required: true
        type: string
      service:
        description: 'The service to deploy'
        required: true
        type: string
      environment:
        description: 'The environment to deploy to'
        required: true
        type: string

    outputs:
      deploy_tag:
        description: the tag that was (attempted to be) deployed
        value: ${{ jobs.deploy.outputs.push_tag }}
      rollback:
        description: The JSON output from the /__version__ endpoint of the previous deployment
        value: ${{ jobs.deploy.outputs.rollback_meta }}

permissions: {}

defaults:
  run:
    shell: bash

concurrency:
  group: |
    deploy-
    ${{ inputs.environment }}-
    ${{ inputs.service }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      pull_tag: ${{ steps.pull_tag.outputs.tag }}
      push_tag: ${{ steps.push_tag.outputs.tag }}
      rollback_meta: ${{ steps.rollback_meta.outputs.json }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Pull Tag
        id: pull_tag
        uses: ./.github/actions/docker-tag
        with:
          tag: ${{ inputs.tag }}

      - name: Push Tag
        id: push_tag
        uses: ./.github/actions/docker-tag
        with:
          registry: registry.fly.io
          image: ${{ vars.APP_NAME }}
          version: ${{ steps.pull_tag.outputs.version }}

      - name: Login Docker
        uses: ./.github/actions/login-docker
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          docker pull ${{ steps.pull_tag.outputs.tag }}

      - name: Tag image
        run: |
          docker tag ${{ steps.pull_tag.outputs.tag }} ${{ steps.push_tag.outputs.tag }}

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Login to Fly
        run: flyctl auth docker
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Push image
        run: |
          docker push ${{ steps.push_tag.outputs.tag }}

      - name: Rollback Metadata
        id: rollback_meta
        run: |
          public_url="${{ vars.APP_PUBLIC_URL }}"
          url="${public_url}/__version__"
          json=$(curl -s --max-time 30 ${url})
          echo "json=${json}" >> "$GITHUB_OUTPUT"
          cat "$GITHUB_OUTPUT"

      - name: Deploy to Fly
        run: |
          flyctl deploy \
            --config docker/fly-${{ vars.APP_NAME }}.toml \
            --image "${{ steps.push_tag.outputs.tag }}" \
            --env SERVICE_NAME="${{ inputs.service }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Wait for deployment
        timeout-minutes: 10
        run: |
          public_url="${{ vars.APP_PUBLIC_URL }}"
          url="${public_url}/__version__"
          wait_time=10
          waiting=true

          echo "Waiting for deployment to be ready"

          while $waiting; do
            version=$(curl -s --max-time 30 ${url} | jq -r '.version // empty' || echo "")
            if [ "$version" = "${{ steps.push_tag.outputs.version }}" ]; then
              waiting=false
            else
              echo "Version '${version}' does not match '${{ steps.push_tag.outputs.version }}'"
              sleep "${wait_time}"
            fi
          done
          echo "Deployment is ready"

      - name: Run smoke test
        run: |
          echo "Running smoke test"

  approve:
    if: ${{ always() && needs.deploy.result == 'success' }}
    needs: [deploy]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Wait for approval
        run: echo "Waiting for approval"

