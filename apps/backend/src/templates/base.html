<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django with Jinja2{% endblock %}</title>
    <link rel="icon" href="{{ static('favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .highlight {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block header %}Welcome to Django with Jinja2{% endblock %}</h1>
        <p>{% block subheader %}Modern templating for Django applications{% endblock %}</p>
    </div>
    
    <main>
        {% block content %}
        <p>This is the base template content.</p>
        {% endblock %}
    </main>
    
    <footer style="margin-top: 3rem; text-align: center; color: #666; border-top: 1px solid #eee; padding-top: 1rem;">
        <p>Powered by Django {{ django_version }} and Jinja2</p>
    </footer>
</body>
</html>
