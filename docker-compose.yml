services:
  web:
    image: "${DOCKER_TAG_WEB}"
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.web
      target: ${DOCKER_TARGET_WEB:?}
      args:
        NODE_ENV: ${NODE_ENV:?}
      cache_from:
        - "type=gha"
      cache_to:
        - "type=gha,mode=max"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/web/build
    environment:
      - CHOKIDAR_USEPOLLING=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
